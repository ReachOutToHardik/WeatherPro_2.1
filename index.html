<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherPro</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app-container">
      <header class="app-header">
        <h1>WeatherPro</h1>
        <p>Your real-time weather companion</p>
      </header>

      <div class="search-container">
        <input
          type="text"
          id="cityInput"
          placeholder="Enter city name..."
          autocomplete="off"
        />
        <button id="fetchWeatherBtn">Get Weather</button>
      </div>

      <div id="weather" class="weather-container">
        <p class="placeholder">Search for a city to see the weather.</p>
      </div>

      <footer class="app-footer">
        <p>&copy; 2025 WeatherPro | Built by Hardik</p>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
